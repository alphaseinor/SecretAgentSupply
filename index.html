<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
    <title>Secret Agent Supply Inc. Home Page</title>
  </head>
  <body>
    <header>
        <div class="boxen">
          <img src="./resources/images/logo.png" alt="Binocular logo">
          <span>Secret Agent Supply Inc.</span>
        </div>
    </header>
    <main>
      <div class="banner">
        <div class="boxen">
          <div class="new_arrival">
              <h4>New Arrival</h4>
              <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <nav>
        <div class="boxen">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
      </nav>
      <div class="boxen">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="Exploding Pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
      <div class="boxen">
        <div class="business_info">
          <div class="information">
            <span>Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="information">
            <span>Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
      <footer>
        <div class="boxen">
          Copyright Secret Agent Supply Inc.
        </div>
      </footer>
    </main>
    <footer>

    </footer>
  </body>
</html>
